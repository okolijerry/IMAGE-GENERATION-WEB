<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generation Website</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <section class="image-generator">
    <div class="content">
     <h1>AI Image Generator tool Js</h1>

     <p>Convert your text into an image within a second using this javascript-powered AI Image Generator tool.</p>
     <form action="#" class="form-generator">
      <input type="text" class="prompt-input" placeholder="describe what you want to see" required>

      <div class="controls">
        <select name="" id="" class="img-quantity">
          <option value="1">1 Image</option>
          <option value="2">2 Images</option>
          <option value="3" selected>3 Images</option>
          <option value="4">4 Images</option>
        </select>

        <button type="submit" class="generate-btn">Generate</button>
      </div>
     </form>
    </div>
  </section>
  <section class="img-gallery">
    <div class="img-card">
      <img src="images/ai/img-3.jpg" alt="image">
      
    </div>

    <div class="img-card">
      <img src="images/ai/img-2.jpg" alt="image">
     
    </div>

    <div class="img-card">
      <img src="images/ai/img-1.jpg" alt="image">
      
    </div>

    <div class="img-card">
      <img src="images/ai/img-4.jpg" alt="image">
      <a href="#" class="download-btn">
        <img src="images/ai/download.svg" alt="download icon">
      </a>
    </div>
  </section>
  <script src="index.js" defer></script>
</body>
</html>
